<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HANGMAN GAME</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="used_image/unnamed.png" type="image/x-icon" />
</head>
<body onkeypress="checkGuess(event.key)">
  <nav class="navbar">
    <div class="logo-container">
      <img src="used_image/hg-navbar-logo.png" alt="Game Logo" />
    </div>
  </nav>

  <main>
    <section class="parent">
      <div class="child-left">
        <img id="hangman-image" src="used_image/1.jpg" alt="Hangman Stage" />
      </div>
      <div class="child-right">
        <div id="word-container">
          <div class="status">
            <p id="question-remaining">Words Remaining: <span id="words-remaining">10</span></p>
            <p id="chances-left">Chances Left: <span id="chances">5</span></p>
          </div>
          <div id="word"></div>
          <button id="hint-button" class="otherButtons">HINT</button>
          <span id="hint-text"></span>
        </div>
        <div id="letters"></div>
        <div id="result"></div>
      </div>
    </section>
  </main>

  <script src="word-list.js"></script>
  <script src="script.js"></script>
</body>
</html>
